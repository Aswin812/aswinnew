        <fieldset class="box-1">
            <legend>User Details</legend>
            <table>
                    <tr>
                        <td class="td-1">First Name :</td> <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td class="td-1">Last Name :</td> <td><input type="text"></td>

                    <tr>

        </fieldset>
        <fieldset class="box-2">
            <legend>Contact Details</legend>

                <tr>
                    <tr>
                        <td class="td-2">Email Address :</td> <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td class="td-2">Mobile Number :</td> <td><input type="text"></td>
                    </tr>

    </form>
    <div class="box-3">
        <button>Submit</button>
    </div>
    </div>
